<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>곽영어</title>
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    /* 꾸미기 */
    .card:hover {
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="hero bg-dark text-center py-5 mb-4">
    <h1 class="text-white">곽영어</h1>
    <h2 class="text-white">토플, 텝스 강의!</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/1600x900/?toefl" class="card-img-top" alt="토플강의">
          <div class="card-body">
            <h5 class="card-title">토플강의</h5>
            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
            <p class="card-text">ETS 공인 토플 마스터 트레이너의 강의</p>
            <a href="https://www.youtube.com/playlist?list=PLhcX5nbHCrf0gqZPOerShriNbwoJ6bSiX" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/1600x900/?test" class="card-img-top" alt="텝스">
          <div class="card-body">
            <h5 class="card-title">텝스</h5>
            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
            <p class="card-text">텝스 강의입니다. 문법 강의를 샘플로 올려드리죠!</p>
            <a href="https://www.youtube.com/playlist?list=PLhcX5nbHCrf38fGPN4PIM_LBioU2QMEqO" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/1600x900/?english" class="card-img-top" alt="토플전영역 강의">
          <div class="card-body">
            <h5 class="card-title">KeyStone TOEFL</h5>
            <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
            <p class="card-text">토플 전영역 강의!</p>
            <a href="https://www.youtube.com/playlist?list=PLhcX5nbHCrf2OBlmgsJT6jz0eZex9lj1M/" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="toefl기출리딩.jpg" class="card-img-top" alt="토플기출리딩강의
          ">
          <div class="card-body">
            <h5 class="card-title">토플기출리딩강의</h5>
            <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
            <p class="card-text">토플 리딩 기출 문제 해설강의입니다.</p>
            <a href="https://www.youtube.com/playlist?list=PLhcX5nbHCrf0CK0eYB8xny7EydQ5UiZUQ" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
